<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />
	<link rel="stylesheet" href="fonts/icomoon/style.css" />
	<link rel="stylesheet" href="css/owl.carousel.min.css" />
	<!-- Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
	<!-- Style -->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="/images/pngwing.com.png" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css" /> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />

	<title>KSP-My Application</title>
	<style>
		.float-right a {
			display: inline-flex;
			align-items: center;
		}

		.float-right span {
			vertical-align: middle;
		}
	</style>
</head>


<body class="login-myhero">
	<!-- Toogle bar -->
	<div class="site-mobile-menu site-navbar-target">
		<div class="site-mobile-menu-header">
			<div class="site-mobile-menu-close mt-3">
				<span class="icon-close2 js-menu-toggle"></span>
			</div>
		</div>
		<div class="site-mobile-menu-body"></div>
	</div>

	<!-- Top bar -->
	<div class="top-bar">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<a href="#" class="">
						<span class="d-none d-md-inline-block">Recruitment Wing Karnataka State Police</span></a>
					<span class="mx-md-2 d-inline-block"></span>
					<div class="float-right">
						<a href="#" class=""><span class="mr-2 icon-timer"></span> <span
								class="d-none d-md-inline-block">Time:
								10:30 AM to
								05:30 PM (Monday to Friday)</span>
							<span class="d-none d-md-inline-block text-white mr-2 ml-2">|</span></a>
						<a href="#" class=""><span class="mr-2 icon-phone"></span><span
								class="d-none d-md-inline-block">Helpline:
								080
								2294 3346 /
								3039</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid hero-myApp-login login d-flex justify-content-center align-items-center">
		<div class="row">
			<div class="card">
				<div class="card-body">
					<div class="text-center p-3">
						<img src="/images/pngwing.com.png" alt="logo" class="card-img-top" />
					</div>
					<h2 class="card-title mb-5">Application Login</h2>

					<div class="form">
						<div class="form-group">
							<label for="username" class="mb-2">Application Number</label>
							<input type="text" class="form-control" id="username" placeholder="Enter your username" />
						</div>
						<div class="form-group mb-2">
							<label for="dob">Date of Birth</label>
							<div class="input-group">
								<input type="text" class="form-control datepicker" id="dob"
									placeholder="Enter your date of birth">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-calendar"></i></span>
								</div>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-end">
						<a href="/forgetpassword.html" class="forgot-password text-primary">Forgot Password?</a>
					</div>

					<div class="d-flex justify-content-center align-content-center my-3">
						<button type="submit" class="btn btn-primary w-50" id="login-submit">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
	<script src="js/jquery-3.3.1.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<!-- Include Notyf library -->
	<script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
		$(document).ready(function () {
			$('.datepicker').datepicker({
				format: 'yyyy-mm-dd',
				autoclose: true
			});
		});
	</script>
	<script src="main.js"></script>
</body>

</html>
