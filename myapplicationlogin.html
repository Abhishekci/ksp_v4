<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />
	<link rel="stylesheet" href="fonts/icomoon/style.css" />
	<link rel="stylesheet" href="css/owl.carousel.min.css" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- Style -->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="/images/pngwing.com.png" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
	<title>KSP-My Application</title>
</head>

<body>
	div.my
	<div class="container-fluid hero-myApp-login login d-flex justify-content-center align-items-center">
		<div class="row">
			<div class="card">
				<div class="card-body">
					<div class="text-center p-3">
						<img src="/images/pngwing.com.png" alt="logo" class="card-img-top" />
					</div>
					<h2 class="card-title mb-5">Application Login</h2>

					<div class="form">
						<div class="form-group">
							<label for="username" class="mb-2">Application Number</label>
							<input type="text" class="form-control" id="username" placeholder="Enter your username" />
						</div>
						<div class="form-group mb-2">
							<label for="password">Date of Birth</label>
							<input type="password" class="form-control mb-3" id="password"
								placeholder="Enter your password" />
						</div>
					</div>
					<div class="d-flex justify-content-end">
						<a href="/forgetpassword.html" class="forgot-password text-primary">Forgot Password?</a>
					</div>

					<div class="d-flex justify-content-center align-content-center my-3">
						<button type="submit" class="btn btn-primary w-50"
							onclick="redirectToMyApplication()">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function redirectToMyApplication() {
			window.location.href = "myapplicationv2.html";
		}
	</script>
</body>

</html>
