<!DOCTYPE html>
<html>

<head>
    <title>Payment Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #1779ba;
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-info {
            margin-bottom: 30px;
        }

        .payment-info p {
            margin-bottom: 10px;
        }

        .notice {
            color: #6c757d;
            font-size: 14px;
            margin-top: 30px;
        }

        .success-icon {
            font-size: 120px;
            color: #28a745;
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-go-back {
            background-color: #6c757d;
            color: #ffffff;
            border: none;
        }

        .btn-continue {
            background-color: #1779ba;
            color: #ffffff;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment Successful</h1>

        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="payment-info">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Application Number:</strong> 123456789</p>
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Applying As:</strong> Direct Candidate</p>
                    <p><strong>Unit Name:</strong> Bengaluru</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Transaction Number:</strong> 987654321</p>
                    <p><strong>Transaction ID:</strong> ABCD1234</p>
                    <p><strong>Payment Mode:</strong> Credit Card</p>
                    <p><strong>Fees Paid:</strong> Rs. 450</p>
                </div>
            </div>
        </div>

        <p class="notice">Please note that the payment may take up to 24 hours to be reflected.</p>

        <div class="buttons">
            <button class="btn btn-go-back">Go Back</button>
            <button class="btn btn-continue">Continue</button>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
